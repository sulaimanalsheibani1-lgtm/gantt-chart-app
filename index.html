<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniProject - Professional Gantt Chart Manager</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --secondary-color: #64748b;
            --success-color: #059669;
            --warning-color: #d97706;
            --danger-color: #dc2626;
            --critical-path: #ef4444;
            --background: #ffffff;
            --surface: #f8fafc;
            --border: #e2e8f0;
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --text-muted: #94a3b8;
            --hover-bg: #f1f5f9;
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--background);
            color: var(--text-primary);
            overflow: hidden;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 24px;
            background: var(--background);
            border-bottom: 1px solid var(--border);
            box-shadow: var(--shadow);
            z-index: 100;
            position: relative;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 20px;
            font-weight: 600;
            color: var(--primary-color);
        }

        .logo svg {
            width: 24px;
            height: 24px;
        }

        .header-actions {
            display: flex;
            gap: 12px;
        }

        .toolbar {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 12px 24px;
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            flex-wrap: wrap;
        }

        .toolbar-group {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .btn {
            padding: 8px 16px;
            border: 1px solid var(--border);
            background: var(--background);
            color: var(--text-primary);
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .btn:hover {
            background: var(--hover-bg);
            border-color: var(--primary-color);
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .btn-primary:hover {
            background: var(--primary-hover);
        }

        .btn-icon {
            padding: 8px;
            min-width: 36px;
            justify-content: center;
        }

        .main-container {
            display: flex;
            height: calc(100vh - 140px);
            overflow: hidden;
        }

        .task-panel {
            width: 600px;
            min-width: 500px;
            background: var(--background);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .task-header {
            display: grid;
            grid-template-columns: 50px 80px 1fr 80px 100px 100px 100px;
            gap: 1px;
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            font-weight: 600;
            font-size: 12px;
            text-transform: uppercase;
            color: var(--text-secondary);
        }

        .task-header > div {
            padding: 12px 8px;
            background: var(--background);
            text-align: center;
        }

        .task-list {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
        }

        .task-row {
            display: grid;
            grid-template-columns: 50px 80px 1fr 80px 100px 100px 100px;
            gap: 1px;
            background: var(--border);
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .task-row:hover {
            background: var(--hover-bg);
        }

        .task-row.selected {
            background: #dbeafe;
        }

        .task-row.summary {
            font-weight: 600;
            background: var(--surface);
        }

        .task-row > div {
            padding: 8px;
            background: var(--background);
            display: flex;
            align-items: center;
            min-height: 37px;
        }

        .task-row.selected > div {
            background: #dbeafe;
        }

        .task-row.summary > div {
            background: var(--surface);
        }

        .task-id, .task-wbs {
            justify-content: center;
            font-size: 12px;
            color: var(--text-secondary);
        }

        .task-name {
            position: relative;
        }

        .indent-spacer {
            width: 20px;
            height: 1px;
        }

        .expand-icon {
            cursor: pointer;
            margin-right: 6px;
            font-size: 10px;
            color: var(--text-secondary);
            transition: transform 0.2s;
        }

        .expand-icon.collapsed {
            transform: rotate(-90deg);
        }

        .task-name input, .task-duration input, .task-predecessor input {
            border: none;
            background: transparent;
            width: 100%;
            font-size: 14px;
            color: inherit;
            outline: none;
        }

        .task-duration input {
            text-align: center;
        }

        .task-start input, .task-finish input {
            border: none;
            background: transparent;
            width: 100%;
            font-size: 12px;
            color: var(--text-secondary);
            text-align: center;
            outline: none;
        }

        .gantt-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .gantt-header {
            border-bottom: 1px solid var(--border);
            background: var(--surface);
        }

        .month-header, .day-header {
            display: flex;
            overflow: hidden;
        }

        .month-cell {
            border-right: 1px solid var(--border);
            padding: 8px;
            font-weight: 600;
            font-size: 12px;
            color: var(--text-secondary);
            text-align: center;
            background: var(--background);
        }

        .day-cell {
            border-right: 1px solid var(--border);
            padding: 6px 4px;
            font-size: 11px;
            color: var(--text-secondary);
            text-align: center;
            background: var(--background);
            min-width: 30px;
        }

        .day-cell.weekend {
            background: var(--surface);
            color: var(--text-muted);
        }

        .gantt-body {
            flex: 1;
            overflow: auto;
            position: relative;
        }

        .gantt-grid {
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            height: 100%;
            z-index: 1;
        }

        .grid-column {
            border-right: 1px solid #f1f5f9;
            height: 100%;
        }

        .grid-column.weekend {
            background: var(--surface);
        }

        .gantt-rows {
            position: relative;
            z-index: 2;
        }

        .gantt-row {
            height: 37px;
            border-bottom: 1px solid var(--border);
            position: relative;
        }

        .gantt-row.summary {
            background: rgba(37, 99, 235, 0.05);
        }

        .gantt-bar {
            position: absolute;
            top: 6px;
            height: 24px;
            border-radius: 4px;
            font-size: 11px;
            color: white;
            display: flex;
            align-items: center;
            padding: 0 8px;
            box-shadow: var(--shadow);
            z-index: 3;
            cursor: pointer;
            transition: all 0.2s;
        }

        .gantt-bar:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-lg);
        }

        .gantt-bar.normal {
            background: var(--primary-color);
        }

        .gantt-bar.critical {
            background: var(--critical-path);
        }

        .gantt-bar.summary {
            background: var(--secondary-color);
            height: 16px;
            top: 10px;
        }

        .gantt-bar.milestone {
            width: 16px !important;
            height: 16px;
            top: 10px;
            transform: rotate(45deg);
            background: var(--warning-color);
            border-radius: 2px;
            padding: 0;
        }

        .gantt-link {
            stroke: var(--text-secondary);
            stroke-width: 1;
            fill: none;
        }

        .gantt-link.critical {
            stroke: var(--critical-path);
            stroke-width: 2;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 24px;
            background: var(--surface);
            border-top: 1px solid var(--border);
            font-size: 12px;
        }

        .status-left {
            display: flex;
            gap: 24px;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 6px;
            color: var(--text-secondary);
        }

        .status-item strong {
            color: var(--text-primary);
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 2px;
        }

        .status-indicator.critical {
            background: var(--critical-path);
        }

        .status-indicator.normal {
            background: var(--primary-color);
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--background);
            border-radius: 8px;
            box-shadow: var(--shadow-lg);
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            padding: 20px 24px;
            border-bottom: 1px solid var(--border);
            font-size: 18px;
            font-weight: 600;
        }

        .modal-body {
            padding: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: var(--text-primary);
        }

        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.2s;
        }

        .form-group input:focus, .form-group textarea:focus, .form-group select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .modal-footer {
            padding: 20px 24px;
            border-top: 1px solid var(--border);
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        .progress-bar {
            height: 4px;
            background: var(--border);
            border-radius: 2px;
            overflow: hidden;
            margin: 4px 0;
        }

        .progress-fill {
            height: 100%;
            background: var(--success-color);
            transition: width 0.3s;
        }

        .task-progress {
            font-size: 11px;
            color: var(--text-muted);
            text-align: center;
        }

        .zoom-controls {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .zoom-slider {
            width: 100px;
        }

        .context-menu {
            position: fixed;
            background: var(--background);
            border: 1px solid var(--border);
            border-radius: 6px;
            box-shadow: var(--shadow-lg);
            padding: 4px 0;
            z-index: 1001;
            display: none;
        }

        .context-menu-item {
            padding: 8px 16px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }

        .context-menu-item:hover {
            background: var(--hover-bg);
        }

        .context-menu-separator {
            height: 1px;
            background: var(--border);
            margin: 4px 0;
        }

        .error-message {
            color: var(--danger-color);
            font-size: 12px;
            margin-top: 4px;
        }

        .success-message {
            color: var(--success-color);
            font-size: 12px;
            margin-top: 4px;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--surface);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }

        .resizer {
            width: 4px;
            background: var(--border);
            cursor: col-resize;
            transition: background-color 0.2s;
        }

        .resizer:hover {
            background: var(--primary-color);
        }

        @media (max-width: 768px) {
            .task-panel {
                width: 100%;
                min-width: unset;
            }
            
            .gantt-panel {
                display: none;
            }
            
            .main-container {
                flex-direction: column;
            }
            
            .toolbar {
                flex-wrap: wrap;
                gap: 8px;
            }
            
            .header-actions {
                flex-wrap: wrap;
                gap: 8px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="logo">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="16" y1="2" x2="16" y2="6"></line>
                <line x1="8" y1="2" x2="8" y2="6"></line>
                <line x1="3" y1="10" x2="21" y2="10"></line>
            </svg>
            <span id="projectTitle">UniProject - Gantt Chart Manager</span>
        </div>
        <div class="header-actions">
            <button class="btn" onclick="saveProject()">💾 Save</button>
            <button class="btn" onclick="loadProject()">📂 Open</button>
            <button class="btn" onclick="exportProject()">📤 Export</button>
            <button class="btn btn-primary" onclick="showNewProjectModal()">➕ New Project</button>
        </div>
    </div>

    <!-- Toolbar -->
    <div class="toolbar">
        <div class="toolbar-group">
            <button class="btn btn-icon" onclick="addTask()" title="Add Task">➕</button>
            <button class="btn btn-icon" onclick="deleteTask()" title="Delete Task">🗑️</button>
            <button class="btn btn-icon" onclick="duplicateTask()" title="Duplicate Task">📋</button>
        </div>
        <div class="toolbar-group">
            <button class="btn btn-icon" onclick="indentTask()" title="Indent">→</button>
            <button class="btn btn-icon" onclick="outdentTask()" title="Outdent">←</button>
        </div>
        <div class="toolbar-group">
            <button class="btn btn-icon" onclick="moveTaskUp()" title="Move Up">⬆️</button>
            <button class="btn btn-icon" onclick="moveTaskDown()" title="Move Down">⬇️</button>
        </div>
        <div class="toolbar-group">
            <button class="btn" onclick="addMilestone()">🏁 Milestone</button>
            <button class="btn" onclick="toggleCriticalPath()">🔴 Critical Path</button>
        </div>
        <div class="toolbar-group zoom-controls">
            <button class="btn btn-icon" onclick="zoomOut()" title="Zoom Out">🔍-</button>
            <input type="range" class="zoom-slider" min="15" max="60" value="30" oninput="setZoom(this.value)">
            <button class="btn btn-icon" onclick="zoomIn()" title="Zoom In">🔍+</button>
        </div>
        <div class="toolbar-group">
            <button class="btn" onclick="autoSchedule()">⚡ Auto Schedule</button>
            <button class="btn" onclick="showProjectSettings()">⚙️ Settings</button>
        </div>
    </div>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Task Panel -->
        <div class="task-panel">
            <div class="task-header">
                <div>ID</div>
                <div>WBS</div>
                <div>Task Name</div>
                <div>Duration</div>
                <div>Start</div>
                <div>Finish</div>
                <div>Predecessors</div>
            </div>
            <div class="task-list" id="taskList"></div>
        </div>

        <!-- Resizer -->
        <div class="resizer" id="panelResizer"></div>

        <!-- Gantt Panel -->
        <div class="gantt-panel">
            <div class="gantt-header" id="ganttHeader"></div>
            <div class="gantt-body">
                <div class="gantt-grid" id="ganttGrid"></div>
                <div class="gantt-rows" id="ganttRows"></div>
                <svg id="ganttLinks" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none;"></svg>
            </div>
        </div>
    </div>

    <!-- Status Bar -->
    <div class="status-bar">
        <div class="status-left">
            <div class="status-item">
                <span>Tasks:</span>
                <strong id="taskCount">0</strong>
            </div>
            <div class="status-item">
                <span>Duration:</span>
                <strong id="projectDuration">0 days</strong>
            </div>
            <div class="status-item">
                <span>Progress:</span>
                <strong id="projectProgress">0%</strong>
            </div>
            <div class="status-item">
                <div class="status-indicator critical"></div>
                <span>Critical</span>
            </div>
            <div class="status-item">
                <div class="status-indicator normal"></div>
                <span>Normal</span>
            </div>
        </div>
        <div class="status-right">
            <span id="projectDates">Start: -- | End: --</span>
        </div>
    </div>

    <!-- New Project Modal -->
    <div class="modal" id="newProjectModal">
        <div class="modal-content">
            <div class="modal-header">Create New Project</div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Project Name *</label>
                    <input type="text" id="projectName" placeholder="Enter project name" required>
                    <div class="error-message" id="projectNameError"></div>
                </div>
                <div class="form-group">
                    <label>Start Date *</label>
                    <input type="date" id="projectStartDate" required>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="projectDescription" rows="3" placeholder="Enter project description"></textarea>
                </div>
                <div class="form-group">
                    <label>Template</label>
                    <select id="projectTemplate">
                        <option value="">Blank Project</option>
                        <option value="software">Software Development</option>
                        <option value="construction">Construction Project</option>
                        <option value="marketing">Marketing Campaign</option>
                        <option value="event">Event Planning</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn" onclick="closeModal('newProjectModal')">Cancel</button>
                <button class="btn btn-primary" onclick="createProject()">Create Project</button>
            </div>
        </div>
    </div>

    <!-- Project Settings Modal -->
    <div class="modal" id="projectSettingsModal">
        <div class="modal-content">
            <div class="modal-header">Project Settings</div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Working Days</label>
                    <div style="display: flex; gap: 10px; flex-wrap: wrap;">
                        <label><input type="checkbox" id="workMon" checked> Monday</label>
                        <label><input type="checkbox" id="workTue" checked> Tuesday</label>
                        <label><input type="checkbox" id="workWed" checked> Wednesday</label>
                        <label><input type="checkbox" id="workThu" checked> Thursday</label>
                        <label><input type="checkbox" id="workFri" checked> Friday</label>
                        <label><input type="checkbox" id="workSat"> Saturday</label>
                        <label><input type="checkbox" id="workSun"> Sunday</label>
                    </div>
                </div>
                <div class="form-group">
                    <label>Working Hours Per Day</label>
                    <input type="number" id="workingHours" value="8" min="1" max="24">
                </div>
                <div class="form-group">
                    <label>Date Format</label>
                    <select id="dateFormat">
                        <option value="MM/dd/yyyy">MM/dd/yyyy</option>
                        <option value="dd/MM/yyyy">dd/MM/yyyy</option>
                        <option value="yyyy-MM-dd">yyyy-MM-dd</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn" onclick="closeModal('projectSettingsModal')">Cancel</button>
                <button class="btn btn-primary" onclick="saveProjectSettings()">Save Settings</button>
            </div>
        </div>
    </div>

    <!-- Context Menu -->
    <div class="context-menu" id="contextMenu">
        <div class="context-menu-item" onclick="addTask()">Add Task</div>
        <div class="context-menu-item" onclick="addSubtask()">Add Subtask</div>
        <div class="context-menu-separator"></div>
        <div class="context-menu-item" onclick="duplicateTask()">Duplicate</div>
        <div class="context-menu-item" onclick="deleteTask()">Delete</div>
        <div class="context-menu-separator"></div>
        <div class="context-menu-item" onclick="moveTaskUp()">Move Up</div>
        <div class="context-menu-item" onclick="moveTaskDown()">Move Down</div>
    </div>

    <script>
        // Project data structure
        let project = {
            name: 'New Project',
            startDate: new Date(),
            description: '',
            tasks: [],
            nextId: 1,
            settings: {
                workingDays: [1, 2, 3, 4, 5], // Monday to Friday
                workingHours: 8,
                dateFormat: 'MM/dd/yyyy'
            }
        };

        let selectedTaskId = null;
        let zoomLevel = 30; // pixels per day
        let showCriticalPath = true;
        let draggedTask = null;

        // Initialize the application
        function init() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('projectStartDate').value = today;
            setupEventListeners();
            createSampleProject();
            renderProject();
        }

        function setupEventListeners() {
            // Panel resizer
            const resizer = document.getElementById('panelResizer');
            let isResizing = false;

            resizer.addEventListener('mousedown', (e) => {
                isResizing = true;
                document.addEventListener('mousemove', handleResize);
                document.addEventListener('mouseup', stopResize);
            });

            function handleResize(e) {
                if (!isResizing) return;
                const container = document.querySelector('.main-container');
                const rect = container.getBoundingClientRect();
                const newWidth = Math.max(300, Math.min(800, e.clientX - rect.left));
                document.querySelector('.task-panel').style.width = newWidth + 'px';
            }

            function stopResize() {
                isResizing = false;
                document.removeEventListener('mousemove', handleResize);
                document.removeEventListener('mouseup', stopResize);
            }

            // Context menu
            document.addEventListener('contextmenu', (e) => {
                if (e.target.closest('.task-row')) {
                    e.preventDefault();
                    showContextMenu(e.pageX, e.pageY);
                }
            });

            document.addEventListener('click', () => {
                hideContextMenu();
            });

            // Keyboard shortcuts
            document.addEventListener('keydown', (e) => {
                if (e.ctrlKey || e.metaKey) {
                    switch (e.key) {
                        case 's':
                            e.preventDefault();
                            saveProject();
                            break;
                        case 'o':
                            e.preventDefault();
                            loadProject();
                            break;
                        case 'n':
                            e.preventDefault();
                            showNewProjectModal();
                            break;
                    }
                }
                
                if (selectedTaskId) {
                    switch (e.key) {
                        case 'Delete':
                            deleteTask();
                            break;
                        case 'Tab':
                            e.preventDefault();
                            if (e.shiftKey) {
                                outdentTask();
                            } else {
                                indentTask();
                            }
                            break;
                        case 'ArrowUp':

                        case 'ArrowDown':
                            if (e.ctrlKey) {

                }

        // Get visible tasks (respecting collapsed state)
        function getVisibleTasks() {
            const visible = [];
            const expandedStack = [];
            
            for (const task of project.tasks) {
                let isVisible = true;
                
                // Check if any parent is collapsed
                for (let i = 0; i < task.level; i++) {
                    if (expandedStack[i] && !expandedStack[i].expanded) {
                        isVisible = false;
                        break;
                    }
                }
                
                if (isVisible) {
                    visible.push(task);
                }
                
                // Update expanded stack
                if (task.isSummary) {
                    expandedStack[task.level] = task;
                    // Clear deeper levels
                    for (let i = task.level + 1; i < expandedStack.length; i++) {
                        expandedStack[i] = null;
                    }
                }
            }
            
            return visible;
        }

        // Calculate project schedule using forward pass algorithm
        function calculateSchedule() {
            // Reset all calculated dates
            project.tasks.forEach(task => {
                if (!task.isSummary) {
                    task.start = null;
                    task.finish = null;
                }
            });

            // Forward pass - calculate early start and finish dates
            let changed = true;
            let iterations = 0;
            const maxIterations = 100; // Prevent infinite loops

            while (changed && iterations < maxIterations) {
                changed = false;
                iterations++;

                for (const task of project.tasks) {
                    if (!task.isSummary) {
                        let duration = Math.max(0, parseInt(task.duration) || 0);
                        task.duration = duration;

                        if (!task.predecessor || task.predecessor.trim() === '') {
                            // No predecessors - start at project start date
                            if (!task.start) {
                                task.start = new Date(project.startDate);
                                task.finish = duration === 0 ? new Date(task.start) : addWorkDays(task.start, duration - 1);
                                changed = true;
                            }
                        } else {
                            // Has predecessors - find latest finish date
                            const predIds = task.predecessor.split(',').map(p => p.trim()).filter(Boolean);
                            let maxFinish = null;
                            let allPredsScheduled = true;

                            for (const predId of predIds) {
                                const pred = project.tasks.find(t => t.id == predId);
                                if (pred && pred.finish) {
                                    if (!maxFinish || pred.finish > maxFinish) {
                                        maxFinish = new Date(pred.finish);
                                    }
                                } else {
                                    allPredsScheduled = false;
                                    break;
                                }
                            }

                            if (allPredsScheduled && maxFinish && !task.start) {
                                task.start = addWorkDays(maxFinish, 1);
                                task.finish = duration === 0 ? new Date(task.start) : addWorkDays(task.start, duration - 1);
                                changed = true;
                            }
                        }
                    }
                }
            }

            updateSummaryTasks();
            calculateCriticalPath();
        }

        // Update summary task dates based on children
        function updateSummaryTasks() {
            // Process from deepest level to top level
            for (let level = 3; level >= 0; level--) {
                for (const task of project.tasks) {
                    if (task.isSummary && task.level === level) {
                        const children = getChildTasks(task);
                        if (children.length > 0) {
                            let minStart = null;
                            let maxFinish = null;
                            let totalProgress = 0;
                            let totalDuration = 0;

                            for (const child of children) {
                                if (child.start && (!minStart || child.start < minStart)) {
                                    minStart = new Date(child.start);
                                }
                                if (child.finish && (!maxFinish || child.finish > maxFinish)) {
                                    maxFinish = new Date(child.finish);
                                }
                                
                                // Calculate weighted progress
                                const childDuration = child.duration || 0;
                                totalProgress += (child.progress || 0) * childDuration;
                                totalDuration += childDuration;
                            }

                            task.start = minStart;
                            task.finish = maxFinish;
                            if (minStart && maxFinish) {
                                task.duration = getWorkDays(minStart, maxFinish) + 1;
                            }
                            
                            // Calculate weighted average progress
                            task.progress = totalDuration > 0 ? Math.round(totalProgress / totalDuration) : 0;
                        }
                    }
                }
            }
        }

        // Get direct children of a summary task
        function getChildTasks(summaryTask) {
            const children = [];
            const summaryIndex = project.tasks.indexOf(summaryTask);
            
            for (let i = summaryIndex + 1; i < project.tasks.length; i++) {
                const task = project.tasks[i];
                if (task.level <= summaryTask.level) {
                    break; // We've moved past this summary's children
                }
                if (task.level === summaryTask.level + 1) {
                    children.push(task);
                }
            }
            
            return children;
        }

        // Calculate critical path using backward pass
        function calculateCriticalPath() {
            // Reset critical path flags
            project.tasks.forEach(task => { 
                task.isCritical = false; 
                task.slack = 0;
            });

            // Find project end date
            let projectEnd = null;
            project.tasks.forEach(task => {
                if (task.finish && (!projectEnd || task.finish > projectEnd)) {
                    projectEnd = new Date(task.finish);
                }
            });

            if (!projectEnd) return;

            // Initialize late finish dates
            project.tasks.forEach(task => {
                task.lateFinish = null;
                task.lateStart = null;
            });

            // Backward pass - calculate late start and finish dates
            const endTasks = project.tasks.filter(task => 
                !task.isSummary && task.finish && 
                Math.abs(task.finish.getTime() - projectEnd.getTime()) < 24 * 60 * 60 * 1000
            );

            // Set late finish for end tasks
            endTasks.forEach(task => {
                task.lateFinish = new Date(projectEnd);
                task.lateStart = task.duration === 0 ? 
                    new Date(task.lateFinish) : 
                    subtractWorkDays(task.lateFinish, task.duration - 1);
            });

            // Backward pass for remaining tasks
            let changed = true;
            let iterations = 0;
            
            while (changed && iterations < 100) {
                changed = false;
                iterations++;

                for (const task of project.tasks) {
                    if (!task.isSummary && !task.lateFinish) {
                        // Find all successors
                        const successors = project.tasks.filter(t => 
                            t.predecessor && t.predecessor.split(',').map(p => p.trim()).includes(String(task.id))
                        );

                        if (successors.length > 0) {
                            let minLateStart = null;
                            let allSuccessorsScheduled = true;

                            for (const successor of successors) {
                                if (successor.lateStart) {
                                    if (!minLateStart || successor.lateStart < minLateStart) {
                                        minLateStart = new Date(successor.lateStart);
                                    }
                                } else {
                                    allSuccessorsScheduled = false;
                                    break;
                                }
                            }

                            if (allSuccessorsScheduled && minLateStart) {
                                task.lateFinish = subtractWorkDays(minLateStart, 1);
                                task.lateStart = task.duration === 0 ? 
                                    new Date(task.lateFinish) : 
                                    subtractWorkDays(task.lateFinish, task.duration - 1);
                                changed = true;
                            }
                        }
                    }
                }
            }

            // Calculate slack and identify critical path
            project.tasks.forEach(task => {
                if (!task.isSummary && task.start && task.lateStart) {
                    task.slack = getWorkDays(task.start, task.lateStart);
                    task.isCritical = task.slack === 0;
                }
            });
        }

        // Add work days to a date (excluding weekends and holidays)
        function addWorkDays(startDate, days) {
            let date = new Date(startDate);
            let daysAdded = 0;
            
            while (daysAdded < days) {
                date.setDate(date.getDate() + 1);
                if (isWorkingDay(date)) {
                    daysAdded++;
                }
            }
            
            return date;
        }

        // Subtract work days from a date
        function subtractWorkDays(endDate, days) {
            let date = new Date(endDate);
            let daysSubtracted = 0;
            
            while (daysSubtracted < days) {
                date.setDate(date.getDate() - 1);
                if (isWorkingDay(date)) {
                    daysSubtracted++;
                }
            }
            
            return date;
        }

        // Check if a date is a working day
        function isWorkingDay(date) {
            const dayOfWeek = date.getDay();
            return project.settings.workingDays.includes(dayOfWeek);
        }

        // Get number of work days between two dates
        function getWorkDays(startDate, endDate) {
            if (!startDate || !endDate) return 0;
            
            let count = 0;
            let date = new Date(startDate);
            const end = new Date(endDate);
            
            while (date <= end) {
                if (isWorkingDay(date)) {
                    count++;
                }
                date.setDate(date.getDate() + 1);
            }
            
            return count;
        }

        // Render dependency links

            const svg = document.getElementById('ganttLinks');
            svg.innerHTML = '';
            
            const visibleTasks = getVisibleTasks();
            
            visibleTasks.forEach((task, taskIndex) => {
                if (task.predecessor && task.start) {
                    const predIds = task.predecessor.split(',').map(p => p.trim()).filter(Boolean);
                    
                    predIds.forEach(predId => {
                        const pred = project.tasks.find(t => t.id == predId);
                        if (pred && pred.finish) {
                            const predIndex = visibleTasks.findIndex(t => t.id === pred.id);
                            if (predIndex === -1) return;

                            // Calculate positions
                            const x1 = getDaysDiff(project.startDate, pred.finish) * zoomLevel + zoomLevel;
                            const y1 = predIndex * 37 + 18;
                            const x2 = getDaysDiff(project.startDate, task.start) * zoomLevel;
                            const y2 = taskIndex * 37 + 18;

                            // Create link path
                            const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                            const midX = x1 + (x2 - x1) / 2;
                            const d = `M ${x1} ${y1} L ${midX} ${y1} L ${midX} ${y2} L ${x2} ${y2}`;
                            path.setAttribute('d', d);

                            const g = document.createElementNS('http://www.w3.org/2000/svg', 'g');
                            g.className.baseVal = 'gantt-link';
                            if (task.isCritical && pred.isCritical && showCriticalPath) {
                                g.className.baseVal += ' critical';
                            }

                            g.appendChild(path);

                            // Add arrow
                            const arrow = document.createElementNS('http://www.w3.org/2000/svg', 'polygon');
                            arrow.setAttribute('points', `${x2},${y2} ${x2-6},${y2-3} ${x2-6},${y2+3}`);
                            arrow.setAttribute('fill', (task.isCritical && pred.isCritical && showCriticalPath) ? 'var(--critical-path)' : 'var(--text-secondary)');
                            g.appendChild(arrow);

                            svg.appendChild(g);
                        }
                    });
                }
            });
        }

        // Update status bar information

            document.getElementById('taskCount').textContent = taskCount;
            
            // Calculate project duration
            if (project.tasks.length > 0) {
                let projectStart = new Date(project.startDate);
                let projectEnd = null;

            }
            
            // Calculate overall progress
            const overallProgress = workTasks > 0 ? Math.round((completedTasks / workTasks) * 100) : 0;
            document.getElementById('projectProgress').textContent = overallProgress + '%';
        }

        // Task selection
        function selectTask(taskId) {
            selectedTaskId = taskId;
            renderTaskList();
        }

        // Toggle task expansion
        function toggleTask(taskId) {
            const task = project.tasks.find(t => t.id === taskId);
            if (task && task.isSummary) {
                task.expanded = !task.expanded;
                renderProject();
            }
        }

        // Update task field
        function updateTaskField(taskId, field, value) {
            const task = project.tasks.find(t => t.id === taskId);
            if (!task) return;

            // Validation
            if (field === 'duration') {
                value = Math.max(0, parseInt(value) || 0);
            }
            
            if (field === 'predecessor') {
                const predIds = value.split(',').map(p => p.trim()).filter(Boolean);
                
                // Validate predecessor IDs
                for (const predId of predIds) {
                    const predIdNum = parseInt(predId);
                    if (isNaN(predIdNum)) {
                        showError('Invalid predecessor ID: ' + predId);
                        return;
                    }
                    if (predIdNum === task.id) {
                        showError('Task cannot be predecessor of itself');
                        return;
                    }
                    if (!project.tasks.find(t => t.id === predIdNum)) {
                        showError('Predecessor task not found: ' + predId);
                        return;
                    }
                    
                    // Check for circular dependencies
                    if (wouldCreateCircularDependency(task.id, predIdNum)) {
                        showError('Circular dependency detected');
                        return;
                    }
                }
            }

            if (field === 'progress') {
                value = Math.max(0, Math.min(100, parseInt(value) || 0));
            }

            // Update field
            task[field] = value;
            
            // Recalculate and re-render
            if (field === 'duration' || field === 'predecessor') {
                calculateSchedule();
            }
            renderProject();
        }

        // Check for circular dependencies
        function wouldCreateCircularDependency(taskId, newPredId) {
            const visited = new Set();
            
            function checkPath(currentId) {
                if (currentId === newPredId) return true;
                if (visited.has(currentId)) return false;
                visited.add(currentId);
                
                const successors = project.tasks.filter(t => 
                    t.predecessor && t.predecessor.split(',').map(p => p.trim()).includes(String(currentId))
                );
                
                return successors.some(successor => checkPath(successor.id));
            }
            
            return checkPath(taskId);
        }

        // Add new task
        function addTask() {
            let insertLevel = 0;
            let insertIndex = project.tasks.length;
            
            if (selectedTaskId) {
                const selectedTask = project.tasks.find(t => t.id === selectedTaskId);
                if (selectedTask) {
                    insertLevel = selectedTask.level;
                    insertIndex = project.tasks.findIndex(t => t.id === selectedTaskId) + 1;
                }
            }

            const newTask = {
                id: project.nextId++,
                wbs: '',
                name: 'New Task',
                duration: 1,
                start: null,
                finish: null,
                predecessor: '',
                level: insertLevel,
                isSummary: false,
                expanded: true,
                progress: 0
            };

            project.tasks.splice(insertIndex, 0, newTask);
            selectedTaskId = newTask.id;
            updateWBS();
            calculateSchedule();
            renderProject();
        }

        // Add subtask to selected task
        function addSubtask() {
            if (!selectedTaskId) {
                addTask();
                return;
            }

            const selectedTask = project.tasks.find(t => t.id === selectedTaskId);
            if (!selectedTask) return;

            // Convert to summary task if not already
            if (!selectedTask.isSummary) {
                selectedTask.isSummary = true;
                selectedTask.expanded = true;
            }

            const insertIndex = project.tasks.findIndex(t => t.id === selectedTaskId) + 1;
            const newTask = {
                id: project.nextId++,
                wbs: '',
                name: 'New Subtask',
                duration: 1,
                start: null,
                finish: null,
                predecessor: '',
                level: selectedTask.level + 1,
                isSummary: false,
                expanded: true,
                progress: 0
            };

            project.tasks.splice(insertIndex, 0, newTask);
            selectedTaskId = newTask.id;
            updateWBS();
            calculateSchedule();
            renderProject();
        }

        // Delete selected task
        function deleteTask() {
            if (!selectedTaskId) return;

            const taskIndex = project.tasks.findIndex(t => t.id === selectedTaskId);
            if (taskIndex === -1) return;

            const task = project.tasks[taskIndex];
            
            // If it's a summary task, delete all children
            if (task.isSummary) {
                const children = getAllChildTasks(task);
                const allToDelete = [task, ...children];
                project.tasks = project.tasks.filter(t => !allToDelete.includes(t));
            } else {
                project.tasks.splice(taskIndex, 1);
            }

            // Remove references to deleted task(s) from predecessors
            const deletedIds = task.isSummary ? 
                [task.id, ...getAllChildTasks(task).map(c => c.id)] : 
                [task.id];
            
            project.tasks.forEach(t => {
                if (t.predecessor) {
                    const predIds = t.predecessor.split(',').map(p => p.trim()).filter(Boolean);
                    const filteredPreds = predIds.filter(predId => !deletedIds.includes(parseInt(predId)));
                    t.predecessor = filteredPreds.join(',');
                }
            });

            selectedTaskId = null;
            updateWBS();
            calculateSchedule();
            renderProject();
        }

        // Get all child tasks (recursive)
        function getAllChildTasks(summaryTask) {
            const children = [];
            const summaryIndex = project.tasks.indexOf(summaryTask);
            
            for (let i = summaryIndex + 1; i < project.tasks.length; i++) {
                const task = project.tasks[i];
                if (task.level <= summaryTask.level) {
                    break;
                }
                children.push(task);
            }
            
            return children;
        }

        // Duplicate task
        function duplicateTask() {
            if (!selectedTaskId) return;

            const task = project.tasks.find(t => t.id === selectedTaskId);
            if (!task) return;

            const taskIndex = project.tasks.findIndex(t => t.id === selectedTaskId);
            const newTask = {
                ...task,
                id: project.nextId++,
                name: task.name + ' (Copy)',
                start: null,
                finish: null,
                wbs: ''
            };

            project.tasks.splice(taskIndex + 1, 0, newTask);
            selectedTaskId = newTask.id;
            updateWBS();
            calculateSchedule();
            renderProject();
        }

        // Indent task (increase level)
        function indentTask() {
            if (!selectedTaskId) return;

            const taskIndex = project.tasks.findIndex(t => t.id === selectedTaskId);
            if (taskIndex <= 0) return;

            const task = project.tasks[taskIndex];
            const prevTask = project.tasks[taskIndex - 1];
            
            if (task.level < 3 && task.level <= prevTask.level) {
                task.level++;
                
                // Convert previous task to summary if needed
                if (task.level > prevTask.level && !prevTask.isSummary) {
                    prevTask.isSummary = true;
                    prevTask.expanded = true;
                }
                
                updateWBS();
                calculateSchedule();
                renderProject();
            }
        }

        // Outdent task (decrease level)
        function outdentTask() {
            if (!selectedTaskId) return;

            const task = project.tasks.find(t => t.id === selectedTaskId);
            if (!task || task.level <= 0) return;

            task.level--;
            updateWBS();
            calculateSchedule();
            renderProject();
        }

        // Move task up
        function moveTaskUp() {
            if (!selectedTaskId) return;

            const taskIndex = project.tasks.findIndex(t => t.id === selectedTaskId);
            if (taskIndex <= 0) return;

            const task = project.tasks[taskIndex];
            const prevTask = project.tasks[taskIndex - 1];
            
            // Only allow moving within same level or to valid positions
            if (task.level === prevTask.level || 
                (task.level > prevTask.level && prevTask.isSummary)) {
                
                project.tasks[taskIndex] = prevTask;
                project.tasks[taskIndex - 1] = task;
                
                updateWBS();
                calculateSchedule();
                renderProject();
            }
        }

        // Move task down
        function moveTaskDown() {
            if (!selectedTaskId) return;

            const taskIndex = project.tasks.findIndex(t => t.id === selectedTaskId);
            if (taskIndex >= project.tasks.length - 1) return;

            const task = project.tasks[taskIndex];
            const nextTask = project.tasks[taskIndex + 1];
            
            // Only allow moving within same level
            if (task.level === nextTask.level) {
                project.tasks[taskIndex] = nextTask;
                project.tasks[taskIndex + 1] = task;
                
                updateWBS();
                calculateSchedule();
                renderProject();
            }
        }

        // Add milestone
        function addMilestone() {
            const milestone = {
                id: project.nextId++,
                wbs: '',
                name: 'Milestone',
                duration: 0,
                start: null,
                finish: null,
                predecessor: selectedTaskId ? String(selectedTaskId) : '',
                level: selectedTaskId ? (project.tasks.find(t => t.id === selectedTaskId)?.level || 0) : 0,
                isSummary: false,
                expanded: true,
                progress: 0
            };

            const insertIndex = selectedTaskId ? 
                project.tasks.findIndex(t => t.id === selectedTaskId) + 1 : 
                project.tasks.length;
            
            project.tasks.splice(insertIndex, 0, milestone);
            selectedTaskId = milestone.id;
            updateWBS();
            calculateSchedule();
            renderProject();
        }

        // Update Work Breakdown Structure
        function updateWBS() {
            let counters = [0, 0, 0, 0];
            
            project.tasks.forEach((task, index) => {
                // Increment counter for current level
                counters[task.level]++;
                
                // Reset deeper level counters
                for (let i = task.level + 1; i < counters.length; i++) {
                    counters[i] = 0;
                }
                
                // Generate WBS code
                const wbsParts = [];
                for (let i = 0; i <= task.level; i++) {
                    wbsParts.push(counters[i]);
                }
                task.wbs = wbsParts.join('.');
                
                // Determine if task should be summary
                const nextTask = project.tasks[index + 1];
                const hasChildren = nextTask && nextTask.level > task.level;
                
                if (hasChildren && !task.isSummary) {
                    task.isSummary = true;
                    task.expanded = true;
                } else if (!hasChildren && task.isSummary) {
                    task.isSummary = false;
                }
            });
        }

                return;

        // File operations
        function saveProject() {
            try {
                const projectData = {
                    ...project,
                    version: '1.0',
                    savedAt: new Date().toISOString()
                };
                
                const dataStr = JSON.stringify(projectData, null, 2);
                const dataUri = 'data:application/json;charset=utf-8,' + encodeURIComponent(dataStr);
                const exportFileDefaultName = project.name.replace(/[^a-z0-9]/gi, '_').toLowerCase() + '.json';
                
                const linkElement = document.createElement('a');
                linkElement.setAttribute('href', dataUri);
                linkElement.setAttribute('download', exportFileDefaultName);
                linkElement.click();
                
                showMessage('Project saved successfully', 'success');
            } catch (error) {
                showError('Error saving project: ' + error.message);
            }
        }

        function loadProject() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            
            input.onchange = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                
                const reader = new FileReader();
                reader.onload = (event) => {
                    try {
                        const loadedProject = JSON.parse(event.target.result);
                        
                        // Validate project structure
                        if (!loadedProject.name || !loadedProject.tasks || !Array.isArray(loadedProject.tasks)) {
                            throw new Error('Invalid project file format');
                        }
                        
                        // Convert date strings back to Date objects
                        loadedProject.startDate = new Date(loadedProject.startDate);
                        loadedProject.tasks.forEach(task => {
                            if (task.start) task.start = new Date(task.start);
                            if (task.finish) task.finish = new Date(task.finish);
                            if (task.progress === undefined) task.progress = 0;
                        });
                        
                        // Merge settings with defaults
                        loadedProject.settings = {
                            workingDays: [1, 2, 3, 4, 5],
                            workingHours: 8,
                            dateFormat: 'MM/dd/yyyy',
                            ...loadedProject.settings
                        };
                        
                        project = loadedProject;
                        selectedTaskId = null;
                        
                        document.getElementById('projectTitle').textContent = project.name;
                        
                        updateWBS();
                        calculateSchedule();
                        renderProject();
                        
                        showMessage('Project loaded successfully', 'success');
                    } catch (error) {
                        showError('Error loading project: ' + error.message);
                    }
                };
                reader.readAsText(file);
            };
            
            input.click();
        }

        function exportProject() {
            try {
                // Generate CSV export
                let csv = 'Task ID,WBS,Task Name,Duration,Start Date,Finish Date,Predecessors,Progress,Level,Is Summary\n';
                
                project.tasks.forEach(task => {
                    const row = [
                        task.id,
                        task.wbs,
                        `"${task.name}"`,
                        task.duration,
                        task.start ? formatDate(task.start) : '',
                        task.finish ? formatDate(task.finish) : '',
                        `"${task.predecessor || ''}"`,
                        task.progress || 0,
                        task.level,
                        task.isSummary ? 'Yes' : 'No'
                    ];
                    csv += row.join(',') + '\n';
                });
                
                const dataUri = 'data:text/csv;charset=utf-8,' + encodeURIComponent(csv);
                const exportFileName = project.name.replace(/[^a-z0-9]/gi, '_').toLowerCase() + '_export.csv';
                
                const linkElement = document.createElement('a');
                linkElement.setAttribute('href', dataUri);
                linkElement.setAttribute('download', exportFileName);
                linkElement.click();
                
                showMessage('Project exported successfully', 'success');
            } catch (error) {
                showError('Error exporting project: ' + error.message);
            }
        }

        // Utility functions
        function formatDate(date) {
            if (!date) return '';
            
            const d = new Date(date);
            const format = project.settings.dateFormat;
            
            const day = String(d.getDate()).padStart(2, '0');
            const month = String(d.getMonth() + 1).padStart(2, '0');
            const year = d.getFullYear();
            
            switch (format) {
                case 'dd/MM/yyyy':
                    return `${day}/${month}/${year}`;
                case 'yyyy-MM-dd':
                    return `${year}-${month}-${day}`;
                default:
                    return `${month}/${day}/${year}`;
            }
        }

        function getDaysDiff(date1, date2) {
            const d1 = new Date(date1);
            const d2 = new Date(date2);
            return Math.floor((d2 - d1) / (1000 * 60 * 60 * 24));
        }

        function getMonthName(month) {
            const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun',
                'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
            return months[month];
        }

        // Error and message handling
        function showError(message, elementId = null) {
            if (elementId) {
                const errorElement = document.getElementById(elementId);
                if (errorElement) {
                    errorElement.textContent = message;
                    errorElement.style.display = 'block';
                }
            } else {
                alert('Error: ' + message);
            }
        }

        function showMessage(message, type = 'info') {
            // Create a temporary notification
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 12px 20px;
                background: ${type === 'success' ? 'var(--success-color)' : 'var(--primary-color)'};
                color: white;
                border-radius: 6px;
                box-shadow: var(--shadow-lg);
                z-index: 10000;
                font-size: 14px;
                font-weight: 500;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        function clearErrors() {
            const errorElements = document.querySelectorAll('.error-message');
            errorElements.forEach(el => {
                el.textContent = '';
                el.style.display = 'none';
            });
        }

        // Initialize when page loads
        window.onload = init;
